<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta charset="UTF-8" />

   <title>@project.name@</title>

   <!-- Favicon -->
   <link rel="icon" type="image/x-icon" href="favicon.ico">

   <!-- Metadata -->
   <meta name="description" content="@project.description@" />
   <meta name="keywords" content="@view.keywords@">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
   <meta name="mobile-web-app-capable" content="yes">

   <!-- Facebook OpenGraph -->
   <meta property="og:type" content="website"/>
   <meta property="og:url" content="@site.url@"/>
   <meta property="og:title" content="@project.name@"/>
   <meta property="og:description" content="@project.description@"/>

   <!-- Twitter Card -->
   <meta name="twitter:card" content="summary"/>
   <meta name="twitter:creator" content="@social.twitter@"/>
   <meta name="twitter:title" content="@project.name@"/>
   <meta name="twitter:description" content="@project.description@"/>

   <!-- CSS -->
   <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

   <noscript>Javascript should be enabled for this app to run</noscript>
   <app-root></app-root>

   <script th:src="@{/static/runtime.js}" defer></script>
   <script th:src="@{/static/polyfills.js}" defer></script>
   <script th:src="@{/static/styles.js}" defer></script>
   <script th:src="@{/static/vendor.js}" defer></script>
   <script th:src="@{/static/main.js}" defer></script>

</body>
</html>
